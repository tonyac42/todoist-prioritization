name: Todoist Priority Janitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run janitor
        env:
          TODOIST_TOKEN: ${{ secrets.TODOIST_TOKEN }}
          TODOIST_PROJECT_ID: ${{ secrets.TODOIST_PROJECT_ID }} # optional
          LOCAL_TZ: America/New_York
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # knobs (optional):
          COMPLETED_LOOKBACK_HOURS: "24"
          GH_WARN_DAYS: "55"
          GH_DISABLE_DAYS: "60"
        run: |
          python todoist_priority_janitor.py
